---
- name: "Create inventory with target host(s)"
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Use inventory Helper to setup ansible inventory
      ansible.builtin.include_role:
        name: inventory_helper

    - name:
      set_fact:
        consul_url: "{{ lookup('env', 'CONSUL_URL') }}"
        consul_token: "{{ lookup('env', 'CONSUL_TOKEN') }}"
        slm_consul_node_name: "SLM"

    - name: GET /catalog/service/consul
      ansible.builtin.uri:
        url: "{{ consul_url }}/v1/catalog/node/{{ slm_consul_node_name }}"
        method: GET
        headers:
          Authorization: "Bearer {{ consul_token }}"
      register: get_consul_slm_node

    - debug:
        var: get_consul_slm_node

    - name: Set public consul server url for localhost
      set_fact:
        consul_public_server_url: "{{ get_consul_slm_node.json.Node.Meta.consul_url }}"

    - name: Set public consul server url for all hosts
      set_fact:
        consul_public_server_url: "{{ get_consul_slm_node.json.Node.Meta.consul_url }}"
      delegate_to: "{{ item }}"
      delegate_facts: true
      loop: "{{ groups['all'] }}"

- name: "Install capability"
  hosts: all
  gather_facts: yes
  become: yes
  tasks:
    - ansible.builtin.include_role:
        name: "node_exporter"

- name: "Add host to Prometheus targets"
  hosts: localhost
  connection: local
  gather_facts: no
  become: no
  vars:
    ansible_connection: local
  tasks:
    - ansible.builtin.include_role:
        name: "prometheus"
        tasks_from: add_target.yml
      vars:
        node_exporter_port: 9100
        consul_url: "{{ consul_url }}"
        consul_token: "{{ consul_token }}"
        consul_client_node_id: "{{ resource_id }}"