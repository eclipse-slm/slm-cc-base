- name: Add resource to consul
  ansible.builtin.uri:
    url: "{{consul_url}}/v1/catalog/register"
    method: PUT
    body_format: json
    body:
      ID: "{{ resource_id }}"
      Service:
        Service: "node_exporter"
        Port: "{{ node_exporter_port }}"
        Tags:
          - "prometheus"
    headers:
      Authorization: "Bearer {{ consul_token }}"